<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <!--<link rel="stylesheet" href="css/debug.css"/>-->
    <link href="css/planets.css" rel="stylesheet" />
    <link href="css/orbit.css" rel="stylesheet" />
    <link href="css/sidenav.css" rel="stylesheet"/>
    <script src="js/script.js"></script>
    <script src="js/sidenavScript.js"></script>

    <style>
        body{
            background: url(img/starfield.png) repeat center top;
            height: 100%;
            width: 100%;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="side-navbar">
        <ul id="planets-list">
            <li class="planet-text">
                <a>SUN</a>
            </li>
            <li class="planet-text">
                <a>MERCURY</a>
            </li>
            <li class="planet-text">
                <a>VENUS</a>
            </li>
            <li class="planet-text">
                <a>EARTH</a>
            </li>
            <li class="planet-text">
                <a>MARS</a>
            </li>
            <li class="planet-text">
                <a>JUPITER</a>
            </li>
            <li class="planet-text">
                <a>SATURN</a>
            </li>
            <li class="planet-text">
                <a>URANUS</a>
            </li>
            <li class="planet-text">
                <a>NEPTUNE</a>
            </li>
            <li class="planet-text">
                <a>PLUTO</a>
            </li>
        </ul>
    </div>
    <div id="solar-system">
            <img id="sun" src="img/Sun.png">
            <div id="sun-info" class="info-text">Sun: 0 km/h</div>
            <div class="orbits" id="mercury-div">
                <img id="mercury" src="img/mercury.png">
                <div id="mercury-info" class="info-text">Mercury: 0 km/h</div>
            </div>
            <div class="orbits" id="venus-div">
                <img id="venus" src="img/venus.png">
                <div id="venus-info" class="info-text">Venus: 0 km/h</div>
            </div>
            <div class="orbits" id="earth-div">
                <img id="earth" src="img/earth.png">
                <div id="earth-info" class="info-text">Earth: 0 km/h</div>
            </div>
            <div class="orbits" id="mars-div">
               <img id="mars" src="img/mars.png">
               <div id="mars-info" class="info-text">Mars: 0 km/h</div>
            </div>
            <div class="orbits" id="jupiter-div">
                <img id="jupiter" src="img/jupiter.png">
                <div id="jupiter-info" class="info-text">Jupiter: 0 km/h</div>
            </div>
            <div class="orbits" id="saturn-div">
                <img id="saturn" src="img/saturn.png">
                <div id="saturn-info" class="info-text">Saturn: 0 km/h</div>
            </div>
            <div class="orbits" id="uranus-div">
                <img id="uranus" src="img/uranus.png">
                <div id="uranus-info" class="info-text">Uranus: 0 km/h</div>
            </div>
            <div class="orbits" id="neptune-div">
               <img id="neptune" src="img/neptune.png">
                <div id="neptune-info" class="info-text">Neptune: 0 km/h</div>
            </div>
            <div class="orbits" id="pluto-div">
               <img id="pluto" src="img/pluto.png">
               <div id="pluto-info" class="info-text">Pluto: 0 km/h</div>
            </div>
        </div>
    </div>
</body>
</html>
