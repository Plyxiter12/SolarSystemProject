<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <link href='http://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/planets.css" />
    <link rel="stylesheet" href="css/orbit.css" />
    <link rel="stylesheet" href="css/sidenav.css" />
    <link rel="script" href="js/script.js" />

    <style>
        body{
            background: url(img/starfield.png) repeat center top;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="side-navbar">
        <ul id="planets-list">
            <li class="planets bar">
                <a>SUN</a>
            </li>
            <li class="planets bar">
                <a>MERCURY</a>
            </li>
            <li class="planets bar">
                <a>VENUS</a>
            </li>
            <li class="planets bar">
                <a>EARTH</a>
            </li>
            <li class="planets bar">
                <a>MARS</a>
            </li>
            <li class="planets bar">
                <a>JUPITER</a>
            </li>
            <li class="planets bar">
                <a>SATURN</a>
            </li>
            <li class="planets bar">
                <a>URANUS</a>
            </li>
            <li class="planets bar">
                <a>NEPTUNE</a>
            </li>
            <li class="planets bar">
                <a>PLUTO</a>
            </li>
        </ul>
    </div>
    <div id="solarsystem">
        <div id="sundiv">
            <img id="sun" src="img/Sun.png">
        </div>
        <div class="orbits" id="mercurydiv">
            <img id="mercury" src="img/mercury.png">
        </div>
        <div class="orbits" id="venusdiv">
            <img id="venus" src="img/venus.png">
        </div>
        <div class="orbits" id="earthdiv">
            <img id="earth" src="img/earth.png">
        </div>
        <div class="orbits" id="marsdiv">
           <img id="mars" src="img/mars.png">
        </div>
        <div class="orbits" id="jupiterdiv">
            <img id="jupiter" src="img/jupiter.png">
        </div>
        <div class="orbits" id="saturndiv">
            <img id="saturn" src="img/saturn.png">
        </div>
        <div class="orbits" id="uranusdiv">
            <img id="uranus" src="img/uranus.png">
        </div>
        <div class="orbits" id="neptunediv">
           <img id="neptune" src="img/neptune.png">
        </div>
        <div class="orbits" id="plutodiv">
           <img id="pluto" src="img/pluto.png">
        </div>
    </div>
</body>
</html>
